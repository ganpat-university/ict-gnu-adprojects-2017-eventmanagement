
{% extends 'baseforsignup.html' %}

{% block title %}signup{% endblock %}

{% block body %}

                        <form class="form-horizontal m-t-20" method="post">
                                {% csrf_token %}

                             {% for field in form %}

                                 <div class="form-group ">
                                <div class="col-xs-12">
                                    {{ field.errors }}
        {{ field.label_tag }}
                                        {{ field}}
                                    {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}

                                </div>
                            </div>
                        {% endfor %}
{% endblock %}
