<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
    {% for field in form %}
    <div class="">
        {{ field.errors }}
        {{ field.label_tag }}
        <p class="helloworld">{{ field }}</p>
        {% if field.help_text %}
        <p >{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}


  <button type="submit">Sign up</button>
</form>
