<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
    {% for field in form %}
    <div class="">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <p >{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}


  <button type="submit">Sign up</button>
</form>
